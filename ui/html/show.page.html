{{template "base" .}} 
{{define "title"}}Snippet #{{.Snippet.ID}}{{end}} 
{{define "main"}}

{{with .Snippet}}

<div class="snippet">
  <div class="metadata">
    <strong>
      {{.Title}}
    </strong>
    <span>#{{.ID}}</span>
  </div>
  <pre>
    <code>
      {{.Content}}
    </code>
  </pre>
  <div class="metadata">
    <time>
      <!-- Created: {{.Created}} -->
      <!-- this is a method call  -->
      <!-- Created: {{.Created.Weekday}} -->
      <!-- this is passing arguments to a method  -->
      <!-- Created: {{.Created.AddDate 0 6 0}} -->
      <!-- using custom function  -->

      Created: {{humanDate .Created}}

    </time>
    <time>
      <!-- example with pipelining values -->
      Expires: {{.Expires | humanDate}}
      Expires: {{.Expires | humanDate | printf "Created: %s"}}
    </time>
  </div>

  {{end}}

</div>
{{end}}
